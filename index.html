<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Caesar Cipher</title>
</head>

<body>
  <div id="cabecalho">    
    <h1>RobotCypher</h1>
    <h3>Criptografe suas senhas e mensagens com segurança.</h3>
  </div>

  <div class="root">
    <h3 id="titulo1">Digite a mensagem:</h3>
    <textarea rows="5" cols="70" id="textEncode" placeholder="Digite aqui sua mensagem"></textarea><br><br>
    <b>Deslocamento padrão de criptografia (offset): 5</b>
    <p>Para alterar, digite ou clique no campo a abaixo:</p>
    <input type="number" id="offset" value="5"><br><br>
    <button id="cifrar">Cifrar</button>
    <button id="decifrar">Decifrar</button>
  </div>

  <div id="result" class="result">
    <h3 id="titulo2">Mensagem cifrada/decifrada:</h3>
    <textarea rows="5" cols="70" id="final" placeholder="Mensagem cifrada/decifrada aparecerá aqui"></textarea><br>
  </div>

  <div class="rodape">
    <button id="limpar">Limpar tudo</button>
  </div>

  <script src="index.js" type="module"></script>
</body>

</html>
